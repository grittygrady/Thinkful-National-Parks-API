<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Search National Parks by State</h1>
    <p>Search by state abbreviation, separated by commas with no spaces (e.g. "CA,AZ,etc.")</p>
    <form id="js-form">
      <label for="state">State by abbreviation: </label>
      <input type="text" name="state" id="js-state-input" placeholder="e.g. CA,CO,AK,etc"  required>

      <label for="max-results">Maximum results:</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Search">
    </form>

    <p id="js-error-message"></p>
    <section id="results" class="hidden">
      <h2>Results:</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
